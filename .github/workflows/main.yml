name: React Native CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-android:
    name: Android CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1

      - name: Run Tests
        run: npm test

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Upload Debug APK to Firebase (Debug Testers)
        run: |
          firebase appdistribution:distribute android/app/build/outputs/apk/debug/app-debug.apk \
            --app 1:167074286498:android:34b05a46f0dbbfe41700fb \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --groups debug-testers \
            --release-notes "Debug build from GitHub Actions"

      - name: Upload Release APK to Firebase (Release Testers)
        run: |
          firebase appdistribution:distribute android/app/build/outputs/apk/release/app-release.apk \
            --app 1:167074286498:android:34b05a46f0dbbfe41700fb \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --groups release-testers \
            --release-notes "Release build from GitHub Actions"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk

